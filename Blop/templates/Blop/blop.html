{% extends "core/base.html" %}
{% load static %}
{% block title %}BLOP{% endblock %}
{% block content %}
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <img src="{{post.images.url}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.text}}</p>
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="post_id" value="{{post.id}}">
            <button type="submit" class="bg-transparent border-0" style="width: 32px"><img width="100%" src="{% static 'blop/images/like.png' %}" alt=""></button>
            <span>{{post.likes}}</span>
        </form>
        <p>{{post.is_published}}</p>
        <a href="#" class="btn btn-primary">КУПИТЬ</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
